name: openai-compatible
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.10
  - numpy>=1.24.0
  - pandas>=2.0.0
  - matplotlib>=3.6.0
  - jupyter>=1.0.0
  - requests>=2.28.0
  - pip
  - pip:
    # OpenAI兼容框架
    - openai>=1.0.0
    - anthropic>=0.3.0
    - cohere>=4.0.0
    
    # 本地模型服务
    - vllm>=0.2.0
    - fastapi>=0.100.0
    - uvicorn>=0.20.0
    - pydantic>=2.0.0
    
    # 模型框架
    - torch>=2.0.0
    - transformers>=4.30.0
    - tokenizers>=0.13.0
    - accelerate>=0.20.0
    
    # 量化支持
    - bitsandbytes>=0.41.0
    - auto-gptq>=0.4.0
    - optimum>=1.12.0
    
    # 工具库
    - tqdm>=4.65.0
    - pyyaml>=6.0
    - click>=8.1.0
    - httpx>=0.24.0
    - aiohttp>=3.8.0
    
    # 监控和日志
    - wandb>=0.15.0
    - tensorboard>=2.13.0
