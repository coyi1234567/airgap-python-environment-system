  - python=3.10
  - numpy>=1.24.0
  - pandas>=2.0.0
  - matplotlib>=3.6.0
  - jupyter>=1.0.0
  - requests>=2.28.0
  - pip
  - pip:
    # BERT核心依赖
    - torch>=2.0.0
    - tensorflow>=2.13.0
    - transformers>=4.30.0
    - tokenizers>=0.13.0
    - datasets>=2.12.0
    
    # BERT特定包
    - bert-tensorflow>=2.0.0
    - bert-pytorch>=0.0.1
    - sentencepiece>=0.1.99
    - protobuf>=3.20.0
    
    # 文本处理
    - nltk>=3.8.0
    - spacy>=3.6.0
    - jieba>=0.42.1
    
    # 评估指标
    - scikit-learn>=1.3.0
    - scipy>=1.10.0
    
    # 可视化
    - seaborn>=0.12.0
    - plotly>=5.15.0
    
